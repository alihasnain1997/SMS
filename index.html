
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet" id="bootstrap-css">
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./bootstrap/js/jquery.js"></script>
    <title>SMS</title>
</head>
<body>
<div class="container">
    <div  style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a>
                </div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
<div class="container-fluid">
    <form method="post" action="check.html" class="col-lg-8 col-lg-offset-2">
        <fieldset>

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input class="form-control" id="uname" type="text"  name="Myname" placeholder="username ">
            </div>
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input class="form-control" id="upass" type="password"  name="Mypassword" placeholder="password">
            </div>
            <input type="submit" class="btn  btn-success btn-block" value="Log In">
        </fieldset>
    </form>
</div></div></div></div></div>
</body>
</html>
